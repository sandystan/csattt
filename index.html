<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  
  border-bottom: 1px  black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: white;
  color: Black;
  text-align: left;
  border-radius: 6px;
  padding: 6 px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
<body style="text-align:left;">



<div class="tooltip"> ⭐️
  <span class="tooltiptext">Terrible </span>
</div>
<br> 
<div class="tooltip">⭐️ ⭐️
  <span class="tooltiptext">Bad</span>
</div>
<br> 
<div class="tooltip">⭐️ ⭐️ ⭐️
  <span class="tooltiptext">Ok</span>
</div>
<br> 
<div class="tooltip">⭐️ ⭐️ ⭐️ ⭐️
  <span class="tooltiptext">Good</span>
</div>
<br> 
<div class="tooltip">⭐️ ⭐️ ⭐️ ⭐️ ⭐️   
<span class="tooltiptext">Great!</span>
</div>



</body>
</html>
